<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文章内容编辑</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index_header.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" charset="UTF-8" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script src="ckeditor5_classic/ckeditor.js"></script>
    <script src="ckeditor5_classic/translations/zh-cn.js"></script>
</head>
<body>
    <section>
        <div id="admin_main">
            <aside>
                <div id="admin_left">
                    <header>
                        <i class="fa fa-desktop"></i>
                        <h1>后台管理</h1>
                    </header>
                    <nav>
                        <ul  id="admin_navBar">
                            <li><i class="fa fa-home"></i><a>首页</a></li>
                            <li><i class="fa fa-pencil"></i><a>博客</a></li>
                            <li><i class="fa fa-home"></i><a>首页</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <section>
                <div id="admin_right">
                    <section id="blog">
                        <header>
                            <h2>博客管理 > 添加博客</h2>
                        </header>
                        <div id="blog_content">
                            <section id="change_blog">
                                <form action="/3" method="post">
                                    <div class="form-group">
                                        <label for="ID">ID:</label>
                                        <input type="email" class="form-control" id="ID" name="id" disabled placeholder="默认">
                                    </div>
                                    <div class="form-group">
                                        <label for="title">标题:</label>
                                        <input type="email" class="form-control" id="title" name="title" placeholder="请输入标题">
                                    </div>
                                    <div class="form-group">
                                        <label for="editor1">正文编辑：</label>
                                        <textarea id="editor1" name="content">请在此编辑...</textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </form>
                                <script>
                                    ClassicEditor
                                        .create( document.querySelector('#editor1'),{
                                            //工具栏
                                            toolbar:['heading','|','bold','italic','link','bulletedList','numberedList','blockQuote','mediaEmbed','|','imageUpload','imageStyle:full','imageStyle:side','imageTextAlternative','|','insertTable','tableColumn','tableRow','mergeTableCells','|','undo','redo'],
                                            //上传url，返回json数据包括uploaded、url
                                            ckfinder: {
                                                uploadUrl: '/1'
                                            },
                                            //语言
                                            language: 'zh-cn'
                                        })
                                        .then(editor1 => {
                                            //console.log( 'Editor was initialized', editor1 );
                                            //console.log(Array.from( editor1.ui.componentFactory.names() ));
                                            //console.log(ClassicEditor.builtinPlugins.map( plugin => plugin.pluginName ));
                                        })
                                        .catch(err => {
                                            console.error( err.stack );
                                        });
                                </script>
                            </section>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            setNavHeight();
        });
    </script>
    <script>
        window.onresize=function () {
            setNavHeight();
        };
    </script>
    <script>
        //设置左边栏高度
        function setNavHeight() {
            let window_height=window.innerHeight;
            $('#admin_left').css('height',window_height);
        }
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
