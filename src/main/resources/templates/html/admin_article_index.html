<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index_header.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" charset="UTF-8" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
    <section>
        <div id="admin_main">
            <aside>
                <div id="admin_left">
                    <header>
                        <i class="fa fa-desktop"></i>
                        <h1>后台管理</h1>
                    </header>
                    <nav>
                        <ul  id="admin_navBar">
                            <li><i class="fa fa-home"></i><a>首页</a></li>
                            <li><i class="fa fa-pencil"></i><a>博客</a></li>
                            <li><i class="fa fa-home"></i><a>首页</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <section>
                <div id="admin_right">
                    <section id="blog">
                        <header>
                            <h2>博客管理</h2>
                        </header>
                        <div id="blog_content">
                            <div>
                                <table class="table table-striped table-bordered table-hover">
                                        <colgroup>
                                            <col style="width: 8%">
                                            <col style="width: 16%">
                                            <col style="width: 8%">
                                            <col style="width: 8%">
                                            <col style="width: 8%">
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>标题</th>
                                            <th>创建人</th>
                                            <th>创建日期</th>
                                            <th>阅读量</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>标题</td>
                                            <td>john@example.com</td>
                                            <td>John</td>
                                            <td>John</td>
                                            <td>
                                                <div class="btn-group">
                                                    <a href="/1"><button type="button" class="btn btn-primary btn-sm">更新</button></a>
                                                    <button type="button" class="btn btn-warning btn-sm">删除</button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>标题</td>
                                            <td>john@example.com</td>
                                            <td>John</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-primary btn-sm">操作</button>
                                                    <button type="button" class="btn btn-warning btn-sm">删除</button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                            </div>
                            <div id="admin_page_bar">
                                <div id="admin_page_bar_header">
                                    <p>共有<span>2</span>页，当前第<span>1</span>页</p>
                                </div>
                                <div id="admin_page_bar_content">
                                    <ul class="pagination">
                                        <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                                        <li class="page-item"><a class="page-link" href="#">8</a></li>
                                        <li class="page-item"><a class="page-link" href="#">9</a></li>
                                        <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                                    </ul>
                                </div>
                                <div id="admin_page_bar_footer">
                                    <p>跳转到 页</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            setNavHeight();
        });
    </script>
    <script>
        window.onresize=function () {
            setNavHeight();
        };
    </script>
    <script>
        //设置左边栏高度
        function setNavHeight() {
            let window_height=window.innerHeight;
            $('#admin_left').css('height',window_height);
        }
    </script>
    <script>
        $(document).ready(function () {
            setPageBar(1);
        });
    </script>
    <script>
        $(document).on('click','.page-item',function () {
            if($(this).attr('class').search('disabled')===-1){
                //获取被点击标签页
                let clickNum=$(this).find('a').text();
                if(clickNum==='上一页'){
                    clickNum=Number($('.active').find('a').text())-1;
                }
                else if(clickNum==='下一页'){
                    clickNum=Number($('.active').find('a').text())+1;
                }
                changePageBar(Number(clickNum));
                setPageBar(Number(clickNum));
            }
        });
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
